<form novalidate [formGroup]="editForm" (ngSubmit)="Submit(editForm.value)">
    <div class="container p-0">
      <div class="row mt-5">
        <!-- Inicio de card -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <div class="card-header px-4 pt-4">
              <!-- <div class="card-actions float-right"></div> -->
              <h5 class="card-title mb-0 text-center">Actualizar Tarea</h5>
            </div>
            <div class="card-body px-4 pt-2">
              <input
                type="text"
                class="form-control text-center"
                formControlName="tarea"
                placeholder="Titulo de Tarea"
                aria-describedby="button-addon2"
              />
              <span
                *ngIf="
                  editForm.get('tarea').hasError('required') &&
                  (editForm.get('tarea').touched || editForm.get('tarea').dirty)
                "
                style="color: crimson"
                >Necesario</span
              >
            </div>
            <div class="card-body px-4 pt-2">
              <textarea
                class="mt-2 form-control"
                formControlName="detalleTarea"
                placeholder="DescripciÃ³n"
                aria-label="Description"
                style="height: 18em"
              ></textarea>
              <span
                *ngIf="
                  editForm.get('detalleTarea').hasError('required') &&
                  (editForm.get('detalleTarea').touched ||
                    editForm.get('detalleTarea').dirty)
                "
                style="color: crimson"
                >Necesario</span
              >
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item px-4 pb-4 text-center">
                <button
                  class="m-1 btn"
                  [disabled]="editForm.invalid"
                  style="background-color: #51bbe9; color: #ffff"
                >
                  <i class="fas fa-edit"></i> Actualizar
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </form>
